<div class='uit-shop'>
    <div class='uit-container'>
        <div class='uit-content'>
            <div class='uit-shop__items'>
                {{#each items}}
                    <div class='uit-shop__item' data-item='{{ handlise food}}'>
                        <img class='uit-shop__item-image' src='{{ path }}/assets/{{ handlise food }}.jpg' />
                        <span class='uit-shop__item-name'>{{ food }}</span>
                    </div>
                {{/each}}
            </div>

            <div class='uit-shop__basket'>
                <div class='uit-shop__basket-item uit-shop__basket-item--0'></div>
                <div class='uit-shop__basket-item uit-shop__basket-item--1'></div>
                <div class='uit-shop__basket-item uit-shop__basket-item--2'></div>
                <div class='uit-shop__basket-item uit-shop__basket-item--3'></div>
                <div class='uit-shop__basket-item uit-shop__basket-item--4'></div>
            </div>
        </div>
    </div>
</div>
