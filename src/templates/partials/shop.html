<div class='uit-shop'>
    <div class='uit-container'>
        <div class='uit-content'>
            <div class='uit-subhead'>
                <div class='uit-subhead__inner'>Select <span class='uit-shop__basket-count'>5 items</span> that make up your weekly shop</div>
            </div>
            <div class='uit-shop__items uit-shop__items--shelf'>
                {{#each items}}
                    <div class='uit-shop__item-wrapper'>
                        <div class='uit-shop__item' data-item='{{ handlise food }}'>
                            <div class='uit-shop__item-delete'>{{> icons/close }}</div>
                            <img class='uit-shop__item-image' src='{{ path }}/assets/{{ handlise food }}.jpg' />
                        </div>
                        <div class='uit-shop__item-shelf'>
                            <span class='uit-shop__item-name'>{{ food }}</span>
                        </div>
                    </div>
                {{/each}}
            </div>

            <div class='uit-shop__basket'>
                <div class='uit-shop__items'>
                    <div class='uit-shop__item uit-shop__item--basket-0'></div>
                    <div class='uit-shop__item uit-shop__item--basket-1'></div>
                    <div class='uit-shop__item uit-shop__item--basket-2'></div>
                    <div class='uit-shop__item uit-shop__item--basket-3'></div>
                    <div class='uit-shop__item uit-shop__item--basket-4'></div>
                </div>
            </div>
            <div class='uit-shop__button uit-button'>
                Checkout
            </div>
        </div>
    </div>
</div>
